<div id="donate-modal" class="revolv-reveal-modal-table" data-reveal>
    <div class="modal-cell">
        <div class="modal-content payment-modal-content">
            <div class="modal-header">
                Donate to Project
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="medium-6 columns">Card type {{ form.type }}</div>
                    <div class="medium-6 columns">Card number {{ form.number }}</div>
                </div>
                <div class="row">
                    <div class="medium-6 columns">
                        <div>Expires on</div>
                        <div class="expire-column">
                            <div class="small-6 columns">{{ form.expire_month }}</div>
                            <div class="small-6 columns">{{ form.expire_year }}</div>
                        </div>
                    </div>
                    <div class="medium-6 columns">
                        <div>Security code</div>
                        <div class="expire-column">
                            <div class="small-6 columns">{{ form.cvv2 }}</div>
                            {# TODO: add (?) tooltip for CVV #}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-6 columns">First name {{ form.first_name }}</div>
                    <div class="medium-6 columns">Last name {{ form.last_name }}</div>
                </div>
                <div class="modal-footer">
                    <ul class="modal-footer-button-group right">
                        <li><button class="close-revolv-reveal-modal submit-button gray">Cancel</button></li>
                        <li><button class="submit-button" type="submit">Donate</button></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
