{% load staticfiles %}
<div id="donate-modal" class="revolv-reveal-modal-table" data-reveal>
    <div class="modal-cell">
        <div class="modal-content payment-modal-content">
            <div class="modal-header">
                <span class="modal-title">Donate to Project</span>
                <div class="modal-errors">
                    <span>Please correct the following fields:</span>
                    <ul class="error-list">
                    </ul>
                </div>
            </div>
            <form name="donate-form" 
                id="donate-form" 
                method="POST" 
                action="payment/validate" 
                autocomplete="on">
                {% csrf_token %}
                <div class="modal-section">
                    <div class="row">
                        <div class="medium-12 columns">
                            <ul class="cc-type-list">
                                <li><img class="cc-type-visa" src="{% static 'images/cc_icons/visa_32.png' %}"></li>
                                <li><img class="cc-type-mastercard" src="{% static 'images/cc_icons/mastercard_32.png' %}"></li>
                                <li><img class="cc-type-discover" src="{% static 'images/cc_icons/discover_32.png' %}"></li>
                                <li><img class="cc-type-amex" src="{% static 'images/cc_icons/amex_32.png' %}"></li>
                            </ul>
                            <label>Card number</label>
                            <input name="cc-number" class="cc-number" type="tel">
                        </div>
                    </div>
                    <div class="row condense">
                        <div class="small-6 columns">
                            <label>Expires on</label>
                            <input name="cc-expiry" class="cc-expiry" type="tel" placeholder="MM / YYYY">
                        </div>
                        <div class="small-6 columns">
                            <label>Security code</label>
                            <input autocomplete="off" name="cc-cvc" class="cc-cvc" type="tel">
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-12 columns">
                            <label>Name on card</label>
                            <input name="cc-name" class="cc-name" type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-section">
                    <div class="row">
                        <div class="medium-12 columns">
                          <label>Amount ($ USD)</label>
                            <input name="donation-amount" class="donation-amount" type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-section">
                    <div class="small-12 columns">
                        <ul class="modal-footer-button-group right">
                            <li><button class="close-revolv-reveal-modal submit-button gray">Cancel</button></li>
                            <li><button class="submit-button" type="submit">Continue</button></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
